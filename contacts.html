<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        
        header {
            background: #f5f5f5;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #000;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        nav {
            background: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 1px solid #000;
            text-align: center;
        }
        
        nav a {
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            padding-bottom: 100px;
        }
        
        h2 {
            font-size: 2em;
            margin: 40px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #000;
        }
        
        h3 {
            font-size: 1.3em;
            margin: 30px 0 15px 0;
        }
        
        p {
            margin-bottom: 15px;
            color: #333;
        }
        
        .contact-info {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-left: 3px solid #000;
        }
        
        .contact-info p {
            margin: 10px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #000;
            font-size: 1em;
            font-family: Arial, sans-serif;
        }
        
        button {
            background: #000;
            color: white;
            padding: 10px 25px;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        
        button:hover {
            background: #333;
        }
        
        footer {
            border-top: 1px solid #000;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f5f5f5;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contacts.html">Contact</a>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Get in touch with us to schedule your car maintenance service. We're here to help keep your vehicle running great!</p>
        
        <div class="contact-info">
            <p><strong>Email:</strong> jake.bulawin@urios.edu.ph</p>
            <p><strong>Phone:</strong> 091231312</p>
            <p><strong>Location:</strong> Butuan City, Philippines</p>
        </div>
        
        <h3>Schedule Your Service</h3>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="vehicle">Vehicle Details</label>
                <input type="text" id="vehicle" name="vehicle" placeholder="Make, Model, Year" required>
            </div>
            <div class="form-group">
                <label for="message">Service Request</label>
                <textarea id="message" name="message" rows="5" placeholder="Describe the service you need..." required></textarea>
            </div>
            <button type="submit">Schedule Service</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 My Portfolio</p>
    </footer>

</body>
</html>
